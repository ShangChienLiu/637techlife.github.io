name: Hexo Deploy

on:
  push:
    branches:
      - main  # 將此處更改為您的 Hexo 源碼分支

jobs:
  copy-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2
        with:
          repository: 'kennysuper007/kennyTechLifeSourceCode'
          token: ${{ secrets.GH_TOKEN }}
          path: 'public/img'

      - name: Checkout Pages Repository
        uses: actions/checkout@v2
        with:
          repository: 'kennysuper007/kennyTechLife.github.io'
          token: ${{ secrets.GH_TOKEN }}
          path: 'img'
          ref: 'gh-pages'
      - name: Copy images
        run: |
          cp -R ./public/img ./img
      - name: Commit and push changes
        run: |
          cd ./img
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Updating images - automated push"
          git push
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Hexo 需要的 Node.js 版本

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci
        
      - name: Clean
        run: npx hexo clean
        
      - name: Build
        run: npx hexo generate

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_TOKEN }} 
          publish_dir: ./public/
          user_name: 'github-actions[bot]'
          user_email: '41898282+github-actions[bot]@users.noreply.github.com'
          external_repository: kennysuper007/kennyTechLife.github.io
          keep_files: false
          cname: 637techlife.com
